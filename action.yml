name: 'Android Kernel Build Action'
description: "Optimized action for Pixel with Disk Space Cleanup."

branding:
  icon: 'activity'
  color: 'blue'

inputs:
  kernel-url:
    description: 'Kernel Source Url'
    required: true
  repo-token:
    description: 'Token'
    required: false
  kernel-branch:
    description: 'Branch name'
    required: true
  config:
    description: 'configuration'
    required: true
  arch:
    default: arm64
  aosp-gcc:
    default: false
  aosp-clang:
    default: false
  aosp-clang-version:
    default: "r383902"
  android-version:
    default: ""
  anykernel3:
    default: false

runs:
  using: 'composite'
  steps:
    - name: Cleanup Disk Space
      shell: bash
      run: |
          echo "::group:: Cleaning up Runner Disk Space"
          SU() { [ "$(id -u)" -eq 0 ] && "$@" || sudo "$@"; }
          # Gỡ bỏ các thành phần nặng không dùng đến
          SU rm -rf /usr/share/dotnet
          SU rm -rf /usr/local/lib/android
          SU rm -rf /opt/ghc
          SU rm -rf /opt/hostedtoolcache/CodeQL
          # Dọn dẹp docker
          SU docker image prune -a -f
          echo "::endgroup::"

    - name: Build Kernel
      shell: bash
      run: |
          set -e
          SU() { [ "$(id -u)" -eq 0 ] && "$@" || sudo "$@"; }

          # 1. Thiết lập 8GB Swap (Thay vì 16GB để tiết kiệm ổ đĩa)
          echo "::group:: Setting Up 8GB Swap"
          SU fallocate -l 8G /swapfile
          SU chmod 600 /swapfile
          SU mkswap /swapfile
          SU swapon /swapfile
          echo "::endgroup::"

          # 2. Cài đặt Python 2.7 & Dependencies
          echo "::group:: Installing Depend Packages"
          echo "deb [trusted=yes] https://deb.debian.org/debian/ bullseye main contrib non-free" | SU tee -a /etc/apt/sources.list
          SU apt-get update
          SU apt-get install --no-install-recommends -y binutils git make bc bison openssl curl zip kmod cpio flex libelf-dev libssl-dev libtfm-dev libc6-dev device-tree-compiler ca-certificates python2.7 python3 xz-utils aria2 build-essential ccache parallel
          SU ln -sf /usr/bin/python2.7 /usr/bin/python
          echo "::endgroup::"

          # Hàm tải Clang/GCC
          download_and_extract() {
              local url=$1; local name=$2; local dir=$3;
              mkdir -p "$dir"
              aria2c -x 16 -s 16 -o "${name}.tar.gz" "$url"
              tar -C "$dir" -zxf "${name}.tar.gz"
              rm -f "${name}.tar.gz" # Xóa file nén ngay sau khi giải nén để tiết kiệm dung lượng
          }

          if [ "${{ inputs.aosp-clang }}" = "true" ]; then
              echo "::group:: Downloading Clang"
              URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/mirror-goog-main-llvm-toolchain-source/clang-${{ inputs.aosp-clang-version }}.tar.gz"
              download_and_extract "$URL" "clang" "$HOME/clang"
              export PATH="$HOME/clang/bin:$PATH"
              echo "::endgroup::"
          fi

          if [ "${{ inputs.aosp-gcc }}" = "true" ]; then
              echo "::group:: Downloading GCC"
              G64="https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz"
              G32="https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz"
              download_and_extract "$G64" "gcc64" "$HOME/gcc-64"
              download_and_extract "$G32" "gcc32" "$HOME/gcc-32"
              export PATH="$HOME/gcc-64/bin:$HOME/gcc-32/bin:$PATH"
              echo "::endgroup::"
          fi

          # 3. Clone source
          git clone --recursive ${{ inputs.kernel-url }} -b "${{ inputs.kernel-branch }}" --depth=1 kernel_src
          cd kernel_src
          
          # Tự tìm config
          REAL_CONF=$(find arch/${{ inputs.arch }}/configs -name "${{ inputs.config }}" | head -n 1)
          [ ! -z "$REAL_CONF" ] && cp -f "$REAL_CONF" "arch/${{ inputs.arch }}/configs/${{ inputs.config }}"

          # 4. Build j4
          mkdir -p out
          COMMON_ARGS="ARCH=${{ inputs.arch }} O=out CROSS_COMPILE=aarch64-linux-android- CROSS_COMPILE_ARM32=arm-linux-androideabi- CLANG_TRIPLE=aarch64-linux-gnu- CC=clang"
          
          make ${COMMON_ARGS} ${{ inputs.config }}
          make -j4 ${COMMON_ARGS} all KCFLAGS="-Wno-error" HOSTCFLAGS="-Wno-error"

          # 5. AnyKernel3
          if [ "${{ inputs.anykernel3 }}" = "true" ]; then
              git clone https://github.com/osm0sis/AnyKernel3 --depth=1 AnyKernel3
              cp out/arch/${{ inputs.arch }}/boot/Image* AnyKernel3/
              [ -f out/arch/${{ inputs.arch }}/boot/dtbo.img ] && cp out/arch/${{ inputs.arch }}/boot/dtbo.img AnyKernel3/
              cd AnyKernel3 && zip -r ../../build.zip ./*
          fi

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: kernel-result
        path: build.zip
