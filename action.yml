name: 'Android Kernel Build Action'
description: "Final Stable Build for Pixel 3a - Anti Broken Pipe"

branding:
  icon: 'activity'
  color: 'blue'

inputs:
  kernel-url:
    description: 'Kernel Source Url'
    required: true
  repo-token:
    description: 'Token'
    required: false
  kernel-branch:
    description: 'Branch'
    required: true
  config:
    description: 'defconfig'
    required: true
  arch:
    default: arm64
  aosp-clang-version:
    default: "r383902"
  android-version:
    default: "11"
  anykernel3:
    default: true

runs:
  using: 'composite'
  steps:
    - name: Cleanup & Setup environment
      shell: bash
      run: |
          set -e
          SU() { [ "$(id -u)" -eq 0 ] && "$@" || sudo "$@"; }
          
          # GIẢI PHÁP MẠNH 1: Dọn dẹp tuyệt đối để lấy RAM/Disk
          echo "::group:: Deep Cleaning"
          aria2c -q https://raw.githubusercontent.com/Homebrew/install/master/uninstall.sh
          NONINTERACTIVE=1 bash ./uninstall.sh -f -q
          SU rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/powershell /usr/local/share/chromium
          echo "::endgroup::"

          # GIẢI PHÁP MẠNH 2: 16GB SWAP (Phải có để không Broken pipe)
          echo "::group:: Setting Up 16GB Swap"
          if [ -f /bin/swapon ]; then
              export SWAP_FILE=$(swapon --show=NAME | tail -n 1)
              [ ! -z "$SWAP_FILE" ] && SU swapoff $SWAP_FILE && SU rm -f $SWAP_FILE
              SU fallocate -l 16G /swapfile
              SU chmod 600 /swapfile
              SU mkswap /swapfile
              SU swapon /swapfile
          fi
          echo "::endgroup::"

          # GIẢI PHÁP MẠNH 3: Python 2.7 & Deps
          echo "::group:: Installing Python 2.7"
          echo "deb [trusted=yes] https://deb.debian.org/debian/ bullseye main contrib non-free" | SU tee -a /etc/apt/sources.list
          SU apt-get update
          SU apt-get install --no-install-recommends -y binutils git make bc bison openssl curl zip kmod cpio flex libelf-dev libssl-dev libtfm-dev libc6-dev device-tree-compiler ca-certificates python2.7 python3 xz-utils aria2 build-essential ccache parallel
          SU ln -sf /usr/bin/python2.7 /usr/bin/python
          echo "::endgroup::"

    - name: Build Kernel
      shell: bash
      run: |
          set -e
          SU() { [ "$(id -u)" -eq 0 ] && "$@" || sudo "$@"; }

          # Tải Toolchain
          download_toolchain() {
              local url=$1; local name=$2; local dir=$3;
              mkdir -p "$dir"
              aria2c -x 16 -s 16 -k 1M -o "${name}.tar.gz" "$url"
              tar -C "$dir" -zxf "${name}.tar.gz"
              rm -f "${name}.tar.gz"
          }

          echo "::group:: Downloading Toolchains"
          # Tải Clang
          CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android${{ inputs.android-version }}-release/clang-${{ inputs.aosp-clang-version }}.tar.gz"
          download_toolchain "$CLANG_URL" "clang" "$HOME/clang"
          
          # Tải GCC AOSP (Bắt buộc cho Pixel 3a)
          G64="https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz"
          G32="https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz"
          download_toolchain "$G64" "gcc64" "$HOME/gcc-64"
          download_toolchain "$G32" "gcc32" "$HOME/gcc-32"
          
          export PATH="$HOME/clang/bin:$HOME/gcc-64/bin:$HOME/gcc-32/bin:$PATH"
          echo "::endgroup::"

          # Clone Source
          echo "::group:: Cloning Source"
          KURL="${{ inputs.kernel-url }}"
          [ ! -z "${{ inputs.repo-token }}" ] && KURL=$(echo $KURL | sed "s|https://|https://x-oauth-basic:${{ inputs.repo-token }}@|")
          git clone "$KURL" -b "${{ inputs.kernel-branch }}" --depth=1 kernel_src
          echo "::endgroup::"

          cd kernel_src

          # Fix Config Path & CP Same File
          echo "::group:: Fixing Config"
          DEST_CONF="arch/${{ inputs.arch }}/configs/${{ inputs.config }}"
          REAL_CONF=$(find arch/${{ inputs.arch }}/configs -name "${{ inputs.config }}" | head -n 1)
          if [ -z "$REAL_CONF" ]; then echo "❌ Config not found!"; exit 1; fi
          [ "$(realpath $REAL_CONF)" != "$(realpath $DEST_CONF)" ] && cp -f "$REAL_CONF" "$DEST_CONF"
          echo "::endgroup::"

          # GIẢI PHÁP MẠNH 4: BIÊN DỊCH AN TOÀN TUYỆT ĐỐI
          echo "::group:: Compiling"
          mkdir -p out
          ARGS="ARCH=${{ inputs.arch }} O=out CROSS_COMPILE=aarch64-linux-android- CROSS_COMPILE_ARM32=arm-linux-androideabi- CLANG_TRIPLE=aarch64-linux-gnu- CC=clang"
          
          # Bước 1: Tạo Config
          make $ARGS ${{ inputs.config }}
          
          # Bước 2: Biên dịch chính - GIỚI HẠN -j3 (3 luồng là mức 'vàng' cho 7GB RAM + 16GB Swap)
          # Thêm các cờ chống lỗi IO và tràn RAM
          make -j3 $ARGS all \
               KCFLAGS="-Wno-error -Wno-implicit-function-declaration" \
               HOSTCFLAGS="-Wno-error" \
               LLVM=1 LLVM_IAS=1
          echo "::endgroup::"

          # Packaging
          if [ "${{ inputs.anykernel3 }}" = "true" ]; then
              cd ..
              git clone https://github.com/osm0sis/AnyKernel3 --depth=1 AnyKernel3
              cp kernel_src/out/arch/${{ inputs.arch }}/boot/Image* AnyKernel3/
              [ -f kernel_src/out/arch/${{ inputs.arch }}/boot/dtbo.img ] && cp kernel_src/out/arch/${{ inputs.arch }}/boot/dtbo.img AnyKernel3/
              cd AnyKernel3 && zip -r ../build.zip ./*
          fi

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: kernel-${{ inputs.config }}
        path: build.zip
