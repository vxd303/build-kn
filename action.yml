name: 'Android Kernel Build Action'
description: "Final Stable Build - Auth & Linker Fix"

branding:
  icon: 'activity'
  color: 'blue'

inputs:
  kernel-url:
    required: true
  repo-token:
    required: true # Yêu cầu token để tránh lỗi 128
  kernel-branch:
    required: true
  config:
    required: true
  arch:
    default: arm64
  aosp-clang-version:
    default: "r383902"
  android-version:
    default: "11"
  anykernel3:
    default: true

runs:
  using: 'composite'
  steps:
    - name: Cleanup & Setup environment
      shell: bash
      run: |
          set -e
          SU() { [ "$(id -u)" -eq 0 ] && "$@" || sudo "$@"; }
          echo "::group:: Cleaning Runner"
          aria2c -q https://raw.githubusercontent.com/Homebrew/install/master/uninstall.sh
          NONINTERACTIVE=1 bash ./uninstall.sh -f -q
          SU rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc
          echo "::endgroup::"

          echo "::group:: Setting Up 16GB Swap"
          if [ -f /bin/swapon ]; then
              export SWAP_FILE=$(swapon --show=NAME | tail -n 1)
              [ ! -z "$SWAP_FILE" ] && SU swapoff $SWAP_FILE && SU rm -f $SWAP_FILE
              SU fallocate -l 16G /swapfile
              SU chmod 600 /swapfile
              SU mkswap /swapfile
              SU swapon /swapfile
          fi
          echo "::endgroup::"

          echo "::group:: Installing Dependencies"
          echo "deb [trusted=yes] https://deb.debian.org/debian/ bullseye main contrib non-free" | SU tee -a /etc/apt/sources.list
          SU apt-get update
          SU apt-get install --no-install-recommends -y binutils git make bc bison openssl curl zip kmod cpio flex libelf-dev libssl-dev libtfm-dev libc6-dev device-tree-compiler ca-certificates python2.7 python3 xz-utils aria2 build-essential ccache parallel
          SU ln -sf /usr/bin/python2.7 /usr/bin/python
          echo "::endgroup::"

    - name: Build Kernel
      shell: bash
      run: |
          set -e
          SU() { [ "$(id -u)" -eq 0 ] && "$@" || sudo "$@"; }

          download_toolchain() {
              local url=$1; local name=$2; local dir=$3;
              mkdir -p "$dir"
              aria2c -x 16 -s 16 -o "${name}.tar.gz" "$url"
              tar -C "$dir" -zxf "${name}.tar.gz"
              rm -f "${name}.tar.gz"
          }

          echo "::group:: Downloading Toolchains"
          download_toolchain "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android${{ inputs.android-version }}-release/clang-${{ inputs.aosp-clang-version }}.tar.gz" "clang" "$HOME/clang"
          download_toolchain "https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz" "gcc64" "$HOME/gcc-64"
          download_toolchain "https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz" "gcc32" "$HOME/gcc-32"
          export PATH="$HOME/clang/bin:$HOME/gcc-64/bin:$HOME/gcc-32/bin:/usr/bin:/bin"
          echo "::endgroup::"

          echo "::group:: Cloning Kernel Source"
          # FIX LỖI 128: Chèn token trực tiếp vào URL theo cách an toàn nhất
          KURL=$(echo "${{ inputs.kernel-url }}" | sed 's|https://||')
          git clone --depth=1 "https://x-oauth-basic:${{ inputs.repo-token }}@$KURL" -b "${{ inputs.kernel-branch }}" kernel_src
          echo "::endgroup::"

          cd kernel_src
          
          echo "::group:: Fixing Config"
          DEST_CONF="arch/${{ inputs.arch }}/configs/${{ inputs.config }}"
          REAL_CONF=$(find arch/${{ inputs.arch }}/configs -name "${{ inputs.config }}" | head -n 1)
          [ -z "$REAL_CONF" ] && echo "❌ Config not found!" && exit 1
          [ "$(realpath $REAL_CONF)" != "$(realpath $DEST_CONF)" ] && cp -f "$REAL_CONF" "$DEST_CONF"

          # VÔ HIỆU HÓA LTO (Tránh lỗi linker Gold)
          sed -i 's/CONFIG_LTO=y/CONFIG_LTO=n/g' "$DEST_CONF"
          sed -i 's/CONFIG_LTO_CLANG=y/CONFIG_LTO_CLANG=n/g' "$DEST_CONF"
          sed -i 's/CONFIG_THINLTO=y/CONFIG_THINLTO=n/g' "$DEST_CONF"
          echo "CONFIG_LTO_NONE=y" >> "$DEST_CONF"
          echo "::endgroup::"

          echo "::group:: Compiling"
          mkdir -p out
          ARGS="ARCH=${{ inputs.arch }} O=out CROSS_COMPILE=aarch64-linux-android- CROSS_COMPILE_ARM32=arm-linux-androideabi- CLANG_TRIPLE=aarch64-linux-gnu- CC=clang"
          
          make $ARGS ${{ inputs.config }}
          # Dùng j3 để an toàn tuyệt đối cho RAM
          make -j3 $ARGS all KCFLAGS="-Wno-error" HOSTCFLAGS="-Wno-error"
          echo "::endgroup::"

          if [ "${{ inputs.anykernel3 }}" = "true" ]; then
              echo "::group:: Packaging"
              cd ..
              git clone https://github.com/osm0sis/AnyKernel3 --depth=1 AnyKernel3
              cp kernel_src/out/arch/${{ inputs.arch }}/boot/Image* AnyKernel3/
              [ -f kernel_src/out/arch/${{ inputs.arch }}/boot/dtbo.img ] && cp kernel_src/out/arch/${{ inputs.arch }}/boot/dtbo.img AnyKernel3/
              cd AnyKernel3 && zip -r ../build.zip ./*
              echo "::endgroup::"
          fi

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: kernel-${{ inputs.config }}
        path: build.zip
