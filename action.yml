name: 'Pixel 3a Kernel Build - PixelExperience Source'
description: "Builds Pixel 3a kernel using the correct PixelExperience source and branch."
branding:
  icon: 'activity'
  color: 'blue'

inputs:
  # KhÃ´ng cáº§n URL vÃ  branch ná»¯a, chÃºng ta sáº½ cá»‘ Ä‘á»‹nh chÃºng.
  repo-token:
    required: true
  config:
    description: 'The defconfig to use. Should be b1c1_defconfig for this setup.'
    required: true
    default: 'b1c1_defconfig' # Äáº·t máº·c Ä‘á»‹nh lÃ  config cá»§a báº¡n
  arch:
    default: arm64
  aosp-clang-version:
    default: "r383902"
  android-version:
    default: "12"

runs:
  using: 'composite'
  steps:
    - name: 'Setup Environment'
      shell: bash
      run: |
        set -e
        # CÃ¡c lá»‡nh setup giá»¯ nguyÃªn
        SU() { [ "$(id -u)" -eq 0 ] && "$@" || sudo "$@"; }
        echo "::group::Setup Environment"
        if [ -f "/usr/local/bin/brew" ]; then
          aria2c -q https://raw.githubusercontent.com/Homebrew/install/master/uninstall.sh && NONINTERACTIVE=1 bash ./uninstall.sh -f -q >/dev/null 2>&1 || true
        fi
        SU rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
        SU fallocate -l 16G /swapfile && SU chmod 600 /swapfile && SU mkswap /swapfile && SU swapon /swapfile
        echo "deb [trusted=yes] https://deb.debian.org/debian/ bullseye main contrib non-free" | SU tee -a /etc/apt/sources.list
        SU apt-get update && SU apt-get install --no-install-recommends -y binutils-aarch64-linux-gnu git make bc bison openssl curl zip kmod cpio flex libelf-dev libssl-dev device-tree-compiler ca-certificates python2.7 python3 xz-utils aria2 build-essential
        wget -q https://android.googlesource.com/platform/system/libufdt/+archive/refs/heads/master/utils.tar.gz && tar -xvf utils.tar.gz -C .
        SU cp src/mkdtboimg.py /usr/bin/mkdtimg && SU chmod +x /usr/bin/mkdtimg
        SU ln -sf /usr/bin/python2.7 /usr/bin/python
        echo "::endgroup::"

    - name: 'Build Kernel with Correct Source & Branch'
      shell: bash
      run: |
        set -e
        # Download toolchains
        download_toolchain() {
            aria2c -x 16 -s 16 -k 1M -d "$2" -o "$(basename $1)" "$1" && tar -C "$2" -xf "$2/$(basename $1)" && rm -f "$2/$(basename $1)"
        }
        echo "::group::Downloading Toolchains"
        mkdir -p "$HOME/clang" "$HOME/gcc-64" "$HOME/gcc-32"
        download_toolchain "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android${{ inputs.android-version }}-release/clang-${{ inputs.aosp-clang-version }}.tar.gz" "$HOME/clang"
        download_toolchain "https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/android-13.0.0_r0.57.tar.gz" "$HOME/gcc-64"
        download_toolchain "https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/refs/tags/android-13.0.0_r0.57.tar.gz" "$HOME/gcc-32"
        export PATH="$HOME/clang/bin:$HOME/gcc-64/bin:$HOME/gcc-32/bin:/usr/bin:/bin"
        echo "::endgroup::"

        # --- PHáº¦N QUAN TRá»ŒNG NHáº¤T: CLONE ÄÃšNG SOURCE VÃ€ BRANCH ---
        echo "::group::Cloning PixelExperience Kernel Source (eleven-plus branch)"
        KERNEL_URL="https://github.com/PixelExperience-Devices/kernel_google_msm-4.9.git"
        KERNEL_BRANCH="twelve" # Branch cho Android 11
        git clone --depth=1 "$KERNEL_URL" -b "$KERNEL_BRANCH" kernel_src
        cd kernel_src
        echo "âœ… Cloned from $KERNEL_URL on branch $KERNEL_BRANCH"
        echo "::endgroup::"

        # Prepare config
        echo "::group::Preparing Config"
        DEST_CONF="arch/${{ inputs.arch }}/configs/${{ inputs.config }}"
        if [ ! -f "$DEST_CONF" ]; then
            echo "::error::Config '${{ inputs.config }}' not found in this branch."
            exit 1
        fi
        sed -i 's/CONFIG_LTO=y/CONFIG_LTO=n/g' "$DEST_CONF" || true
        sed -i 's/CONFIG_LTO_CLANG=y/CONFIG_LTO_CLANG=n/g' "$DEST_CONF" || true
        grep -q "CONFIG_LTO_NONE" "$DEST_CONF" || echo "CONFIG_LTO_NONE=y" >> "$DEST_CONF"
        echo "::endgroup::"

        # --- QUAY Láº I PHÆ¯Æ NG PHÃP BUILD ÄÆ N GIáº¢N VÃ€ ÄÃNG TIN Cáº¬Y NHáº¤T ---
        echo "::group::Compiling Kernel using 'make Image.lz4-dtb'"
        mkdir -p out
        ARGS="ARCH=${{ inputs.arch }} O=out CROSS_COMPILE=$HOME/gcc-64/bin/aarch64-linux-android- CROSS_COMPILE_ARM32=$HOME/gcc-32/bin/arm-linux-androideabi- CLANG_TRIPLE=aarch64-linux-gnu- CC=clang"
        
        # Vá»›i mÃ£ nguá»“n vÃ  branch Ä‘Ãºng, 'make' sáº½ tá»± Ä‘á»™ng lÃ m Ä‘Ãºng má»i viá»‡c.
        make $ARGS ${{ inputs.config }}
        make -j$(nproc) $ARGS Image.lz4-dtb dtbo.img

        SIZE_FINAL=$(stat -c%s out/arch/arm64/boot/Image.lz4-dtb)
        echo "ðŸ“¦ Final image size (Image.lz4-dtb): $((SIZE_FINAL / 1024 / 1024)) MB"

        if [ $SIZE_FINAL -lt 17000000 ]; then
            echo "::warning::Final image size is smaller than expected."
        else
            echo "âœ… Final image size looks correct (>= 17MB)."
        fi
        echo "::endgroup::"
        
    - name: '3. Package AnyKernel3 & Upload'
      env:
        ANYKERNEL_SCRIPT: |
          properties() {
          kernel.string=Custom Kernel for Pixel 3a/3a XL by vxd303
          do.devicecheck=1; do.modules=0; do.systemless=1; do.cleanup=1; do.cleanuponabort=0;
          device.name1=sargo; device.name2=bonito; supported.versions=10-13;
          }
          . tools/ak3-core.sh;
          dump_boot;
          kernel_image=$(find . -name "Image.*" | head -n 1);
          if [ -n "$kernel_image" ]; then
            mv -f "$kernel_image" "$split_img/boot.img-kernel";
          else
            ui_print " ! No kernel image found in zip";
            exit 1;
          fi;
          write_boot;
          if [ -f dtbo.img ]; then
            flash_dtbo;
          fi;
      shell: bash
      run: |
        set -e
        echo "::group::Packaging AnyKernel3"
        git clone --depth=1 https://github.com/osm0sis/AnyKernel3
        
        # Logic sao chÃ©p linh hoáº¡t Ä‘Ã£ Ä‘Æ°á»£c chá»©ng minh
        if [ -f kernel_src/out/arch/arm64/boot/Image.*-dtb ]; then
            cp kernel_src/out/arch/arm64/boot/Image.*-dtb AnyKernel3/ -v
        elif [ -f kernel_src/out/arch/arm64/boot/Image.lz4 ]; then
            cp kernel_src/out/arch/arm64/boot/Image.lz4 AnyKernel3/ -v
        elif [ -f kernel_src/out/arch/arm64/boot/Image.gz ]; then
            cp kernel_src/out/arch/arm64/boot/Image.gz AnyKernel3/ -v
        else
            cp kernel_src/out/arch/arm64/boot/Image AnyKernel3/ -v
        fi
        
        test -f kernel_src/out/arch/arm64/boot/dtbo.img && cp -v kernel_src/out/arch/arm64/boot/dtbo.img AnyKernel3/
        
        echo "$ANYKERNEL_SCRIPT" > AnyKernel3/anykernel.sh
        
        cd AnyKernel3
        zip -r9 "../build-pixel3a-kernel.zip" ./*
        cd ..
        echo "âœ… Flashable zip created."
        echo "::endgroup::"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixel3a-kernel-dtb-fixed
        path: build-pixel3a-kernel.zip

    - name: Build Summary
      shell: bash
      run: |
        echo "## ðŸŽ‰ Pixel 3a Kernel Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Device**: Pixel 3a / 3a XL (sargo/bonito)" >> $GITHUB_STEP_SUMMARY
