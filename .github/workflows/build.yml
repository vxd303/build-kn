# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://${{ secrets.PRIVATE_REPO_TOKEN }}:x-oauth-basic@github.com/vxd303/kernel_PixelExperience_exynos9810
          kernel-dir: msm-4.19
          kernel-branch: twelve-test-2
          config: exynos9810-starlte_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: v0.7.0
          android-version: 12
          aosp-clang-version: r383902
          python-27: true
          disable-lto: true
          anykernel3: true
